<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>

    <!-- Bootstrap Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome for Cart -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body
    <div class="bg-cream d-flex justify-content-center align-items-center vh-100"
  >
  <!-- Vertical Layout on Mobile, and Horizontal Layout on Desktop -->
    <div
      class=" bg-white rounded-4 overflow-hidden shadow d-flex flex-column flex-md-row"
      style="max-width: 600px"
    ></div>
      <!-- Image Section -->
      <div class="w-100 w-md-50">
        <img
          src="./images/image-product-desktop.jpg"
          alt="Perfume"
          class="img-fluid h-100 object-fit-cover"
        >
      </div>

      <!-- Text Section -->
      <div class="w-100 w-md-50 p-4 d-flex flex-column">
        <div>
          <p class="text-uppercase text-muted small letter-spacing">Perfume</p>
          <h1 class="fw-bold fs-4 mb-3">Gabrielle Essence Eau De Parfum</h1>
          <p class="text-muted small mb-4">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div>
          <div class="d-flex align-items-center gap-3 mb-3">
            <span class="price-tag fw-bold fs-4">$149.99</span>
            <span class="text-muted text-decoration-line-through">$169.99</span>
          </div>
          <button class="btn btn-success w-100 rounded-3">
            <i class="fa-solid fa-cart-shopping me-2"></i> Add to Cart
          </button>
          
  </body>
</html>
