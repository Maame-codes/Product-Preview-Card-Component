<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="stylesheet.css" />
  </head>

  <body>
    <main class="d-flex justify-content-center align-items-center vh-100">
      <article
        class="bg-white rounded-4 overflow-hidden shadow d-flex flex-column flex-md-row"
        style="max-width: 600px; height: 450px"
      >
        <!-- Image Section -->
        <section class="col-12 col-md-6 p-0">
          <img
            src="./images/image-product-desktop.jpg"
            alt="Perfume"
            class="img-fluid h-100 w-100 object-fit-cover"
            style="max-height: 450px"
          />
        </section>
        <!-- Text Section -->

        <section
          class="col-12 col-md-6 p-5 d-flex flex-column justify-content-between"
        >
          <div>
            <p class="top-header text-uppercase text-muted small">Perfume</p>
            <h1 class="header-text mb-3">Gabrielle Essence Eau De Parfum</h1>
            <p class="paragraph-text text-muted mb-4">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>

          <div>
            <div class="d-flex align-items-center gap-3 mb-3">
              <span class="price-tag">$149.99</span>
              <span class="cross-price text-muted text-decoration-line-through"
                >$169.99</span
              >
            </div>
            <button class="btn btn-success w-100 rounded-3">
              <i class="fa-solid fa-cart-shopping me-2"></i> Add to Cart
            </button>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
